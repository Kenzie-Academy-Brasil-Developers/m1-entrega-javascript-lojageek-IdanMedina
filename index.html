<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
    <title>GeekWorld</title>
  </head>
  <body class ="body">
    <header class="container">
      <div class="menu">
        <div class="logo-column"><img src="./assets/img/Frame 1.png" 
                                      alt="GeekWorld logo"></div>
        <nav class="menu-nav">
            <button type="submit" id="buttonPr">Products</button>
        <button type="submit" id="buttonCt">Contatos</button>
        </nav>
        </div>
    </header>
    <main class= "main">
      <section class="container-list">
        <div>
          <h2 class = "title">Paintings</h2>
          <ul class="list">
            <li class="card">
              <span
                ><img
                  src="./assets/img/painting/clock.jpg"
                  alt="Relógio negro estilizado analógico de pulso"
                  class="image"
              /></span>
              <span class="item-name">Nome do Item</span>
              <span class="item-value">Valor de Item</span>
            </li>
            <li class="card">
              <span
                ><img
                  src="./assets/img/painting/gamepad.jpg"
                  alt="Controller Sony sob iluminação magenta"
                  class="image"
              /></span>
              <span class="item-name">Nome do Item</span>
              <span class="item-value">Valor de Item</span>
            </li>
            <li class="card">
              <span
                ><img
                  src="./assets/img/painting/personagem.jpg"
                  alt="Android tinhead steam-vintage"
                  class="image"
              /></span>
              <span class="item-name">Nome do Item</span>
              <span class="item-value">Valor de Item</span>
            </li>
          </ul>
        </div>
      </section>
      <section class="container-list">
        <div>
          <h2 class="title">Action Figures</h2>
          <ul class="list">
            <li class="card">
              <span
                ><img
                  src="./assets/img/actions/animewoman.jpg"
                  alt="Mangá feminino de cabelo rosa e tapa olho"
                  class="image"
              /></span>
              <span class="item-name">Nome do Item</span>
              <span class="item-value">Valor de Item</span>
            </li>
            <li class="card">
              <span
                ><img
                  src="./assets/img/actions/dragonballpersonagem.jpg"
                  alt="Goku super saiyajin"
                  class="image"
              /></span>
              <span class="item-name">Nome do Item</span>
              <span class="item-value">Valor de Item</span>
            </li>
            <li class="card">
              <span
                ><img
                  src="./assets/img/actions/starwarspersonagem.jpg"
                  alt="Grogu Baby Yoda"
                  class="image"
              /></span>
              <span class="item-name">Nome do Item</span>
              <span class="item-value">Valor de Item</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
